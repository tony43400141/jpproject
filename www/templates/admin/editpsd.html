<{include file="$temple_folder/header.html"}><body leftmargin="2" topmargin="0" marginwidth="0" marginheight="0"><h1>	<span class="action-span1"> 密码修改 </span>	<div class="clear"></div></h1><form method="post" action="?action=editpsd&do=saveedit" name="form2" id="form2"><div class="list-div" style="margin-top:10px;">	<table width="100%" border="0" align="center" cellpadding="5" cellspacing="1" class="list-table">		<tr class="title">			<th height="22" colspan="2"> <div align="center"><font size="2"><strong>修 改 管 理 员 信 息</strong></font></div></td>		</tr>		<tr>			<td  class="tdbg right_title" width="120"><strong>用 户 名：</strong></td>			<td  class="tdbg"><{$username}> </td>		</tr>		<tr>			<td  class="tdbg right_title"><strong>原 始 密 码：</strong></td>			<td  class="tdbg"><input type="password" name="oldpassword" id="oldpassword">      </td>		</tr>		<tr>			<td  class="tdbg right_title"><strong>新 密 码：</strong></td>			<td  class="tdbg"><input type="password" name="Password" id="Password">      </td>		</tr>		<tr>			<td  class="tdbg right_title"><strong>确认密码：</strong></td>			<td  class="tdbg"><input type="password" name="PwdConfirm" id="PwdConfirm">      </td>		</tr>		<tr class="tdbg">			<td colspan="2" style="display:none;align:center;color:red;" id="Message"></td>		</tr>		<tr>			<td colspan="2" align="center" class="tdbg">			<input name="do" type="hidden" id="do" value="editpwd">			<input name="id" type="hidden" value="<{$res[0].admin_id}>">			<input  type="submit" name="Submit" class="button" value="保存修改结果" style="cursor:hand;">			&nbsp;			<input name="Cancel" type="reset" class="button" id="Cancelbutton" value=" 取 消 " style="cursor:hand;">			</td>		</tr>	</table></div></form>
