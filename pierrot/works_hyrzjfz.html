        <div class="jyjsnr" style="padding-bottom:35px;"><img src="__IMG__images/works_hyrzjfz1.jpg" />
		<p>《火影忍者疾风传》是动画《火影忍者》的续篇，于2007年2月15日开始在东京电视台播出。
鸣人和他的朋友们以及佐助分开以来已经过去了两年半。鸣人回到木叶村和他的朋友一起。 而佐助，因为他一家人的死亡，决心要报复木叶村，也让木叶村蒙上阴影。鸣人和他的朋友们发现自己卷入了对抗强大的新敌人的致命战争。他们的问题，是要重申他们友谊的真正含义。</p>
